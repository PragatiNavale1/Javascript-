<!DOCTYPE html>
<html>
<head>
	<title>Rollover- TIME INTERVAL For IMAGES</title>
</head>
<body>
	<center>
		<img src="IMAGES/Matheran.png" id="image" height="300" width="300">
	</center>
</body>
<script type="text/javascript">
	var image_arr=new Array("IMAGES/Matheran1.png","IMAGES/Bhimashankar.png","IMAGES/Lonavala.png","IMAGES/Mahabaleshwar.png","IMAGES/Pachagani.png","IMAGES/Matheran.png");
	var i=document.getElementById("image");
	var j=0;
	index=1;
	setInterval(previous,2000);

	function previous()
	{
		j=j+index;
		if(j<0)
		{
			j=image_arr.length-1;			
		}
		if(j>image_arr.length-1)
		{
			j=0;
		}
		i.src=image_arr[j];
	}
</script>
</html>
