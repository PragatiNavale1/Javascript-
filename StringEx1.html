<!DOCTYPE html>
<html>
<head>
	<title>String Example (TASK)</title>
</head>
<body>
	<script type="text/javascript">
		var sentence;
		sentence=prompt("Enter a Sentence: ");
		// Soft Hearted  With Little     Fire In My     Heart !!
		document.write("<b>" + "Given String: " + "</b><br/>" +sentence);                        
		// Soft Hearted With Little Fire In My Heart !!
		document.write("<hr><b>" + "Length of a String:" + "</b> " +sentence.length);        //60

		document.write("<hr><b>" + "Sentence after Trim:" + "</b> " +sentence.trim());        
		// Soft Hearted With Little Fire In My Heart !!
		document.write("<hr>" + "Removing Specific Part: " + sentence.substr(4,7));           // Hearte
	</script>

</body>
</html>
