<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
		Student Information
	</title>
	<!--IT SHOWS ONE STUDENT INFORMATION IN A TABLE !!-->
</head>
<body>
<form>
		
	<center>
	First Name 	: <input type="text" name="fName"><br><br>
	Middle Name : <input type="text" name="mName"><br><br>
	Last Name 	: <input type="text" name="lName"><br><br>
	Gender		: <input type="radio" name="gen" value="Male">Male
				  <input type="radio" name="gen" value="Female">Female
				  <br><br>
	Subjects	: <input type="checkbox" name="sub" value="CSS">CSS
				  <input type="checkbox" name="sub" value="AJP">AJP
				  <input type="checkbox" name="sub" value="ACN">ACN
				  <input type="checkbox" name="sub" value="ADBMS">ADBMS
				  <input type="checkbox" name="sub" value="EST">EST
				  <input type="checkbox" name="sub" value="STE">STE
	<br>
	<h4>Address	: 
	<textarea name="address" cols="20" rows="5"></textarea></h4>
	<br><br>
	City		:
	<select name="city">
		<option>Kopargaon</option>
		<option>Sangamner</option>
		<option>Nasik</option>
		<option>Yeola</option>
	</select>
	<br><br>
	District	:
	<select name="dist">
		<option>Ahmednagar</option>
		<option>Pune</option>
		<option>Nasik</option>
		<option>Aurangabad</option>
	</select>
	<br>
	<br>
	<input type="button" name="submit" value="Submit" onclick="dataRead(this.form)">

	<input type="reset" name="reset" value="Reset">
</center>
</form>
</body>
<script type="text/javascript">
	function dataRead(form)
	{
			var gen;
			var address="";
			var city, dist,ci, di;
			var sub = [];
			
	        document.write("<hr><table width=30% align=center border=1>");
		    document.write("<tr><td>Student Name</td><td>Gender</td><td>Subject</td><td>Address</td><td>City</td><td>District</td></tr>");
		    document.write("<tr>");

		    document.write("<td>");
		    var fname = form.fName.value;
			var mName = form .mName.value;
			var lName = form.lName.value;
		    document.write(fname+" "+mName+" "+lName+"<br>");
		    document.write("</td>");


		    document.write("<td>");
		    for(var i=0; i<form.gen.length; i++) {
				if(form.gen[i].checked) {
						gen = form.gen[i].value;
				}
			}
		    document.write(gen+"<br>");
		    document.write("</td>");


		    document.write("<td>");
		    address = form.address.value;
			document.write(address+"<br>");
			document.write("</td>");


			document.write("<td>");
			for(var j = 0; j<form.sub.length; j++) {
				if(form.sub[j].checked) {
					sub[j] = form.sub[j].value;
				}
			}
			document.write(sub+"<br>");
			document.write("</td>");


			document.write("<td>");
			ci= form.city.selectedIndex;
			city = form.city[ci].value;
			document.write(city+"<br>");
			document.write("</td>");


			document.write("<td>");
			di = form.city.selectedIndex;
			dist = form.dist[di].value;
			document.write(dist+"<br>");
			document.write("</td>");
			document.write("</tr>");

		}
		
    
</script>
</html>
