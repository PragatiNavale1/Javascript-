<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var i=2;
		switch(i)
		{
			case 0:
			document.write("Value is zero");
			break;
			case 1:
			document.write("Value is one");
			break;
			case 2:
			document.write("Value is two");
			break;
			default:
			document.write("Value is greater than 2");



		}
	</script>

</body>
</html>
