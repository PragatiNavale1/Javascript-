<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		
body {
    background: black;
}

.clock {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
    color: #17D4FE;
    font-size: 60px;
    font-family: Orbitron;
    letter-spacing: 7px;

}
.aa{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-40%) translateY(-130%);
    color: #17D4FE;
    font-size: 60px;
    font-family: Orbitron;
    letter-spacing: 7px;

     
}

	</style>
	<title>clock</title>
</head>
<body  onload="showTime()">
<div class="clock" id="MyClockDisplay" class="clock">
</div>
<div id="p" class="aa">
    </div>
	

</body>
<script type="text/javascript">
	function showTime(){
    var date = new Date();
    var h = date.getHours(); // 0 - 23
    var m = date.getMinutes(); // 0 - 59
    var s = date.getSeconds(); // 0 - 59
    var session = "AM";

    var date= new Date();
    var n= date.toDateString();  //DAY MONTH DATE YEAR

    setTimeout(showTime, 1000);
    
    if(h == 0){
        h = 12;
    }
    
    if(h > 12){
        h = h - 12;
        session = "PM";
    }
    
    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;

    
    var time = h + ":" + m + ":" + s + " " + session;
    document.getElementById("MyClockDisplay").innerHTML = time;
    document.getElementById("p").innerHTML = n;
    
}


</script>
</html>
