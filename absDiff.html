<!DOCTYPE html>

<title></title>
</head>
<body>
<script>
function diff_num(n) {
if (n <= 19) {
return (19 - n);
}
else
{
return (n - 19) * 3;
}
}
document.write(diff_num(12)+"<br> ");
document.write(diff_num(19)+" <br>");
document.write(diff_num(56));
</script>
</body>
</html>
