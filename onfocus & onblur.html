<!DOCTYPE html>
<html>
<head>
	<title>Onkeyup and onkeydown events</title>
	<script type="text/javascript">
		function focus(){

			document.getElementById("fname").style.background="green";
			var x=document.getElementById("fname");
			x.value=x.value.toUpperCase();
        }
        function blur(){
        	var y=document.getElementById("lname");
			y.value=y.value.toUpperCase();
			document.getElementById("lname").style.background="aqua";
		
        }		
		
	</script>
</head>
<body>
	First Name :<input type="text" id="fname" placeholder="onfocus" onfocus="focus()">
    Last Name :<input type="text" id="lname" placeholder="Onblur" onblur="blur()">
    <input type="submit" name="submit">
    
</body>
</html>
