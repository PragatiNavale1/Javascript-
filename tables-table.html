<!DOCTYPE html>
<html>
<head>
	<title>Tables in Tabular Format</title>
</head>
<body>
	<script type="text/javascript">
		var result;
		//document.write("<table border="1" cellspacing="3">");
		for(var a=1;a<10;a++)
		{
			var num;
			num=prompt("ENTER NUMBER");
			for (var i = 1; i <=10; i++) {
				result=num*i;
				//document.write("<tr><td bgcolor="pink">" + num + "*" + i + "=" + result + "</tr>");
				document.write(num +"*" +i +"=" +result +"<br>");
			}
			document.write("<hr>");

		}
	</script>
<table>
	<tr>
		<td></td>
	</tr>
</table>
</body>
</html>
